<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    
    <h2>To-Do List</h2>
        <div class="container" id="container">
            <div class="task-container" id="add-new-task">
                <h1>Add New Task</h1>
                <span>Enter your task below and click<br> the button to add new tasks.</span>
                <input id="addTask" type="text" placeholder="Enter New Task" />
                <button id="addBtn">Add</button>
            </div>

            <div class="list-container">
                <div class="list">
                    <div class="list-panel">
                        <h1>All Tasks</h1>
                        <p>Click to strike through the tasks,<br>double click to delete tasks.</p>
                        <ul id="allTask">
                        </ul>
                        <button id="clearBtn">Clear</button>
                    </div>
                </div>
            </div>

        </div>
        
    
</body>
<script src="script.js">

</script>
</html>
